<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayer Times</title>
</head>
<body>

  <div class="container">

    <div class="top">
      <div class="clock" id="current-time">12:00</div>
      <div class="date" id="current-date">Monday 28th April</div>
    </div>

    <div class="divider"></div>

    <div class="prayers">
      <div class="prayer-header-row">
        <div class="prayer-name"></div>
        <div class="prayer-time">START</div>
        <div class="prayer-time">JAMAAT</div>
      </div>
      <div class="prayer-row">
        <div class="prayer-name">FAJR</div>
        <div class="prayer-time" id="fajr-start"></div>
        <div class="jamaat-time" id="fajr-jamaat"></div>
      </div>
      <div class="prayer-row">
        <div class="prayer-name">SUNRISE</div>
        <div class="prayer-time" id="sunrise-start"></div>
        <div class="jamaat-time">-</div>
      </div>
      <div class="prayer-row">
        <div class="prayer-name" id="dhuhr-label">DHUHR</div>
        <div class="prayer-time" id="dhuhr-start"></div>
        <div class="jamaat-time" id="dhuhr-jamaat"></div>
      </div>
      <div class="prayer-row">
        <div class="prayer-name">ASR</div>
        <div class="prayer-time" id="asr-start"></div>
        <div class="jamaat-time" id="asr-jamaat"></div>
      </div>
      <div class="prayer-row">
        <div class="prayer-name">MAGHRIB</div>
        <div class="prayer-time" id="maghrib-start"></div>
        <div class="jamaat-time" id="maghrib-jamaat"></div>
      </div>
      <div class="prayer-row">
        <div class="prayer-name">ISHA</div>
        <div class="prayer-time" id="isha-start"></div>
        <div class="jamaat-time" id="isha-jamaat"></div>
      </div>
    </div>

  </div>
  
  <div id="poster-overlay" style="display: none;">
    <img src="" alt="Poster" class="poster-img">
  </div>

  <script>
    const timestamp = Date.now();
    const css = document.createElement('link');
    css.rel = 'stylesheet';
    css.href = `style.css?t=${timestamp}`;
    document.head.appendChild(css);
    const js = document.createElement('script');
    js.src = `script.js?t=${timestamp}`;
    js.defer = true;
    document.head.appendChild(js);
  </script>
  
</body>
</html>
